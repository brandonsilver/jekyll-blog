---
layout: default
weight: 1
title: Blog
---

<div class="mdl-grid">
    <!-- Grid -->
    {% for post in site.posts %}
    <div class="mdl-cell mdl-cell--4-col">
        <!-- Container for card -->
        <div class="mdl-card mdl-shadow--2dp">
            <!-- Card (Post) -->
            <div class="mdl-card__title">
                <!-- Title -->
                <h2 class="mdl-card__title-text mdl-card--expand">{{ post.title }}</h2>
                <div class="mdl-card__subtitle-text" style="display: block;">{{ post.date | date: "%d %B %Y" }}</div>
            </div>
            <div class="mdl-card__supporting-text">
                <!-- Text (Excerpt) -->
                {{ post.content | postmorefilter: post.url, "" }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <!-- Action Bar -->
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">Read This Post</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
