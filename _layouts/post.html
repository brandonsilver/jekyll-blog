layout: default

<ol class="breadcrumb">
    <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
    <li class="active">{{ page.title }}</li>
</ol>

<!--<span class="post_date"> {{ page.date | date: "%d %B %Y" }} </span>
<h2 class="post"><a href=" {{ post.url }} "> {{ page.title }} </a></h2> -->

<div class="page-header">
    <h1><small>{{ page.date | date: "%d %B %Y" }}</small> <br>
        {{ page.title }}
    </h1>
</div>


{{ content }}


<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'brandonsilver'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = 'http://www.brandonsilver.com{{page.url}}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js?https';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
